<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sex Position Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h1>Fun Positions</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="content">
            <h2 id="surpriseText">Surprise Yourself!</h2>
            <p>Click the button below to randomly discover a fun position.</p>

            <!-- Buttons -->
            <div class="buttons">
                <button id="randomPositionBtn" class="btn primary">Select for the Moment</button>
                <button id="refreshBtn" class="btn secondary">Refresh</button>
            </div>

            <!-- Position Display -->
            <div id="positionDisplay" class="position-display">
                <h3 id="positionName">Click 'Select for the Moment' to get a position</h3>
                <img id="positionImage" src="" alt="Position Image">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Fun Positions. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
